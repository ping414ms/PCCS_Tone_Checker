<h1>PCCSトーンチェッカー</h1>


<form id="pccsmenu">
<fieldset id="fld_sel_figure">
<legend>図</legend>
<span class="radio_sel"><input type="radio" name="sel_fig" id="fig_tone"   checked="checked" /><label for="fig_tone"   title="PCCSトーン図">PCCSトーン図</label></span>
<span class="radio_sel"><input type="radio" name="sel_fig" id="fig_sltone"                   /><label for="fig_sltone" title="S-Lトーングラフ">S-Lトーングラフ</label></span>

<span class="radio_sel"><input type="radio" name="sel_fig" id="fig_coltb"                    /><label for="fig_coltb"  title="カラー一覧表">カラー一覧表</label></span>
<span class="radio_sel"><input type="radio" name="sel_fig" id="fig_lightness"                /><label for="fig_lightness"  title="明度グラフ">明度グラフ</label></span>
</fieldset>

<fieldset id="fld_sel_label">
<legend>色見本</legend>

<span class="radio_sel"><input type="radio" name="sel_labels" id="label_none"                   /><label for="label_none" title="文字なし">文字なし</label></span>
<span class="radio_sel"><input type="radio" name="sel_labels" id="label_tone" checked="checked" /><label for="label_tone" title="トーン記号">トーン記号</label></span>
<span class="radio_sel"><input type="radio" name="sel_labels" id="label_ltnes"                  /><label for="label_ltnes" title="明度">明度</label></span>
<span class="radio_sel"><input type="radio" name="sel_labels" id="label_hueno"                  /><label for="label_hueno" title="色相番号">色相番号</label></span>
<span class="radio_sel"><input type="radio" name="sel_labels" id="label_nolabel"                /><label for="label_nolabel" title="枠のみ（印刷してペーパーテストに）">枠のみ</label></span>

</fieldset>

<fieldset id="fld_view_switch">
<legend>表示スイッチ</legend>
<span class="ckbox_sel"><input type="checkbox" name="ck_tone_p"  id="ck_tone_p"  /><label for="ck_tone_p"  title="p" >p</label></span>
<span class="ckbox_sel"><input type="checkbox" name="ck_tone_lt" id="ck_tone_lt" /><label for="ck_tone_lt" title="lt">lt</label></span>
<span class="ckbox_sel"><input type="checkbox" name="ck_tone_s"  id="ck_tone_s"  /><label for="ck_tone_s"  title="s" >s</label></span>
</fieldset>
</form>


<div id="maincanvas"><div id="canvasbg"></div><div id="canvasheader" style="z-index:1"><b id="canvastitle">PCCSトーン図</b><i>PCCS Tone Checker - GARAKUTA.net</i></div><div id="tonelayer"><div id="dipswpanel" class="clearfix"></div></div></div>
